<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 节点
        class Node {
            constructor(element) {
                // 元素值
                this.element = element;
                // 指向下一个元素
                this.next = null;
            }
        }

        // 单链表
        class LinkedList {
            constructor() {
                // 链表的元素个数
                this.count = 0;
                // 表头的节点
                this.head = null;
            }
            // push 添加元素
            push(element) {
                // 创建单链表元素
                const node = new Node(element);
                // head为空
                if (this.head === null) {
                    this.head = node;
                } else {
                    let current = this.head;
                    while (current.next !== null) {
                        // 沿着单链表头一直向后找 直到找到 单链表最后的元素
                        current = current.next;
                    }
                    // 将单链表元素 加到单链表的最后
                    current.next = node;
                }
                // 链表的元素个数  加1
                this.count++;
            }

            // 指定位置删除
            removeAt(index) {
                if (index >= 0 && index < this.count) {
                    let current = this.head;
                    if (index == 0) {
                        this.head = this.head.next;
                    } else {
                        let previous;
                        // 找到对应位置前一个元素
                        previous = this.getNodeAt(index - 1);
                        // 要删除的元素
                        current = previous.next;
                        previous.next = current.next;
                    }
                    // 删除成功之后 让 count值减1
                    this.count--;
                    // 返回 被删除的元素内容
                    return current.element;
                }
                return;
            }
            // 获取指定索引的节点
            getNodeAt(index) {
                if (index >= 0 && index < this.count) {
                    let node = this.head;
                    for (let i = 0; i < index; i++) {
                        node = node.next;
                    }
                    return node;
                }
                return;
            }

        }
        const list = new LinkedList();
        list.push(213000);
        list.push(2103);
        list.push(11213);
        list.push(23);
        list.push(2131);
    </script>
</body>

</html>
