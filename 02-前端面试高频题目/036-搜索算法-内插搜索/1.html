<body>
    <script>
        function quickSort(arr) {
            const { length } = arr;
            if (length < 2) {
                return arr;
            }
            let base = arr[0];
            const minArr = arr.slice(1).filter(item => item <= base);
            const maxArr = arr.slice(1).filter(item => item > base);
            return quickSort(minArr).concat(base).concat(quickSort(maxArr));
        }

        function insertSearch(find, arr, start, end) {
            start = start || 0;
            end = end || arr.length - 1;
            arr = quickSort(arr);
            console.log(arr);

            if (start <= end && find >= arr[start] && find <= arr[end]) {
                if (arr[start] === find) {
                    return start;
                }
                if (arr[end] === find) {
                    return end;
                }
                // 计算出接近查找值的索引
                let mid = start + Math.floor((find - arr[start]) / (arr[end] - arr[start]) * (end - start));
                if (arr[mid] === find) {
                    return mid;
                } else if (arr[mid] > find) {
                    return insertSearch(find, arr, start, mid - 1);
                } else {
                    return insertSearch(find, arr, mid + 1, end);
                }
            }
            return -1;
        }
        insertSearch(5, [5, 7, 4, 2, 9]);

    </script>
</body>
