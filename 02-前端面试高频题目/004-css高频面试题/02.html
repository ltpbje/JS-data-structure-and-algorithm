<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 假设高度默认`100px` ，请写出三栏布局，其中左栏、右栏各为`300px`，中间自适应。 -->
    <!-- 利用定位 -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            height: 100px;
            position: relative;
        }

        .left {
            background-color: pink;
            height: 100%;
            width: 300px;
            position: absolute;
            left: 0;
        }

        .right {
            background-color: skyblue;
            width: 300px;
            height: 100%;
            position: absolute;
            right: 0;
        }

        .center {
            background-color: red;
            position: absolute;
            left: 300px;
            right: 300px;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="center">
            center
            <div class="box">21123</div>
        </div>
        <div class="right"></div>
    </div>
</body>

</html>
