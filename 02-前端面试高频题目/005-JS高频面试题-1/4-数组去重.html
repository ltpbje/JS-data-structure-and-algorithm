<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3, 4, 51, 23, 3, 2, 1];
        var myset = new Set(arr);
        console.log(myset);
        //Array.from() 从可迭代或类数组对象创建一个新的浅拷贝的数组实例。
        var mya = Array.from(myset);
        console.log(mya);

    </script>
</body>
