        // 节流 
        window.onresize = (function () {
            let date = Date.now();
            return function () {
                if (Date.now() - date > 1000) {
                    date = Date.now();
                    // 一秒钟以内只会执行一次
                    console.log('改变echart');
                }
            };
        })()
    </script>
