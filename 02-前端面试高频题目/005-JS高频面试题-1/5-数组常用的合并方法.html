        // [a, b].flat()
        const arr1 = [1, 2, 3];
        const arr2 = [2, 3, 4, 5];
        // flat() 方法创建一个新的数组，并根据指定深度递归地将所有子数组元素拼接到新的数组中。
        const newArr = [arr1, arr2].flat();// 不会去除重复的数组元素
        console.log([1, 2, 3, [3, 4, [2, 3]]].flat());

        console.log(newArr);
