<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    html {
        font-size: 100px;
    }

    body {
        font-size: 16px;
    }

    div {
        width: 3.75rem;
        height: 1rem;
        background-color: yellow;
    }
</style>
<script>
    // 设置根元素的字体大小为视口宽度的1/375，乘以100，单位为px
    document.documentElement.style.fontSize = document.documentElement.clientWidth / 375 * 100 + "px";
</script>

<body>
    <div></div>


</body>

</html>
