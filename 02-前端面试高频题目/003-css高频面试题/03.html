<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 使用flex 实现⽔平垂直居中 */
        .parent {
            width: 700px;
            height: 700px;
            background-color: pink;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .child {
            width: 300px;
            height: 300px;
            background-color: red;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
