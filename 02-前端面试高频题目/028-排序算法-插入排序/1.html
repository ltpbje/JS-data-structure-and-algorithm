<body>
    <script>
        function insertSort(arr) {
            const { length } = arr;
            for (let i = 1; i < length; i++) {
                const temp = arr[i];
                let j = i;
                while (j > 0 && arr[j - 1] > temp) {
                    arr[j] = arr[j - 1];
                    j--;
                }
                arr[j] = temp;
            }
            console.log(arr);

        }

        /** i = 1   j=1 
                    arr[0] > 3  不成立
                    arr[1] = 3
            i=2  j= 2 
                arr[1] > 1 成立     
                arr[2] =  arr[1]
                arr[2] = 3
               j= 1 
               arr[0] > 1   
        **/
        insertSort([2, 3, 1, 9, 4, 5, 6]);

    </script>
</body>
