  <script type="text/javascript">
    // ⽗元素 
    var list = document.getElementById('list'); //ul

    // 为⽗元素绑定事件，委托管理它的所有⼦元素li的点击事件                                                                      
    list.onclick = function (event) {
      var currentTarget = event.target; // 触发事件的事件源, li
      if (currentTarget.tagName.toLowerCase() === 'li') {
        alert(currentTarget.innerText);
      }
    };

    // 事件委托, 给父元素注册事件, 管理所有子元素的点击事件等 (底层原理, 事件冒泡!)
  </script>
