  <!-- 
    重绘和重排
      1. 重排: 对布局重新计算排布, 更新布局
         何时会触发重排: (布局发生改变)

      2. 重绘: 对界面, 进行渲染绘制
         何时触发重绘: 
           (1) 改变了不影响布局的样式(backgroundColor color), 只触发重绘
           (2) 改变布局了, 布局更新后, 也会触发重绘

    重绘和重排的关系:
      1. 重绘不一定会触发重排, 比如: 只改了背景色
      2. 只要重排了, 必然触发重绘!!!
