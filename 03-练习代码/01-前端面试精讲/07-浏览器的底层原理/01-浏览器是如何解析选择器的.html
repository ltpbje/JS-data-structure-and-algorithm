      1. 从左往右, 找后代, 其实是在进行所有后代子树的遍历, 成本非常高 (尤其是子辈元素非常多时, 非常耗成本)
      2. 从右往左, 找祖辈, 一共一个元素, 就没有几个祖辈, 效率很高! (匹配起来快)
