<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            sayHi() {
                console.log('你好哇');

            }
            jump() {
                console.log('会跳');
            }

        }
        const per = new Person('zs', 18);
        console.log(per);

        class Teacher extends Person {
            constructor(name, age, lesson) {
                super(name, age); //触发调用父构造函数 进行实例的属性初始化
                this.lesson = lesson;
            }
            teach() {
                console.log('会教书');

            }
        }
        const teacher = new Teacher('zs', 18, '体育');
        console.log(teacher);

    </script>
</body>

</html>
